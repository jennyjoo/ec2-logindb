<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <table class="table-auto">
      <thead>
        <tr>
          <th>#</th>
          <th>id</th>
          <th>아이디</th>
          <th>비번</th>
          <th>이름</th>
          <th>권한</th>
          <th>가입일</th>
        </tr>
      </thead>
      <tbody>
        <tr
          th:each="member, status : ${list}"
          class="odd:bg-white even:bg-slate-50"
        >
          <td><span th:text="${status.count}"></span></td>
          <td><span th:text="|id : ${member.id}|"></span></td>
          <td><span th:text="|아이디 : ${member.userId}|"></span></td>
          <td><span th:text="|비번 : ${member.userPw}|"></span></td>
          <td><span th:text="|이름 : ${member.userName}|"></span></td>
          <td><span th:text="|권한 : ${member.userRole}|"></span></td>
          <td><span th:text="|가입일 : ${member.joinDate}|"></span></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
